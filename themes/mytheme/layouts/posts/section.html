{{ define "main" }}
{{ if eq .Section "posts" }}
<script>
    // Redirect posts section page to home page
    window.location.href = "/";
</script>
<meta http-equiv="refresh" content="0; url=/" />
<p>Redirecting to <a href="/">home page</a>...</p>
{{ else }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
{{ .Summary }}
{{ end }}
{{ end }}
{{ end }}
