<div class="mt-xl header">
    <div class="container">
        <div class="header-controls">
            <div class="header-title">
                <a href="{{ .Site.BaseURL }}">
                    <h1 class="name">{{ .Site.Params.sitename }}</h1>
                </a>
                <h8 class="tagline"><i>{{ .Site.Params.tagline }} <span class="bonusTagline"></span>
                        <noscript> / Respects your js-disabled browsing</noscript> <span class="blinker"></span></i>
                </h8>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <span id="theme-toggle-text">ðŸŒ™</span>
            </button>
        </div>

        <div class="row justify-content-center">
            <ul class="nav nav-primary">
                {{ range .Site.Menus.primary.ByWeight }}
                <li class="nav-item">
                    <a class="nav-link{{ if .Identifier }} text-{{ .Identifier }}{{ end }}" href="{{ .URL }}">
                        {{ .Pre }}
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
